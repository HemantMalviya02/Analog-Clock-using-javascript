<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="analog.css">
	
</head>
<body>
	<div id="clockContainer">
		<div id="hour"></div>
		<div id="minute"></div>
		<div id="second"></div>
	</div>
    <script>
        window.onload=()=>clock();
        clock=()=>{
            d=new Date();
            hr=d.getHours();
            min=d.getMinutes();
            sec=d.getSeconds();
            hr_rotation=hr*30+(min*0.5);
            min_rotation=min*6;
            sec_rotation=sec*6;

            hour.style.transform="rotate("+hr_rotation+"deg)";
            minute.style.transform="rotate("+min_rotation+"deg)";
            second.style.transform="rotate("+sec_rotation+"deg)";
            setTimeout(clock,1000);
        }    
    </script>
</body>
</html>
